<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="application/javascript" src="rock-paper-scissors.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div id="msgGame"></div>

  <!-- One and only one of these is displayed at a time -->
  <div class="move buttons" display="none">
    <button class="move" data-move="rock">Rock</button>
    <button class="move" data-move="paper">Paper</button>
    <button class="move" data-move="scissors">Scissors</button>
  </div>
  <div class="over buttons" display="none">
    <button class="over">Play Again</button>
  </div>

  <div id="msgRound"></div>

  <div>
    <h2>Score</h2>
    <div>
      <div>
        Player
        <div id="playerScore"></div>
      </div>
      <div>
        Computer
        <div id="computerScore"></div>
      </div>
    </div>
  </div>
</body>
</html>
