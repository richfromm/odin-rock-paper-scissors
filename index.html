<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="application/javascript" src="rock-paper-scissors.js" defer></script>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class="headTitle">Rock Paper Scissors</div>

  <div id="msgTop"></div>

  <!-- One and only one of these is displayed at a time -->
  <div id="play1" class="buttons" display="none">
    <button class="play">Play Game</button>
  </div>
  <div id="move" class="buttons" display="none">
    <button class="move" data-move="rock">Rock</button>
    <button class="move" data-move="paper">Paper</button>
    <button class="move" data-move="scissors">Scissors</button>
  </div>
  <div id="play2" class="buttons" display="none">
    <button class="play">Play Again</button>
  </div>

  <div>
    <div class="headScore">Score</div>
    <div>
      <div>
        Player
        <div id="playerScore"></div>
      </div>
      <div>
        Computer
        <div id="computerScore"></div>
      </div>
    </div>
  </div>

  <div>
    <div id="msgBottom1"></div>
    <div id="msgBottom2"></div>
  </div>

</body>
</html>
